{% extends "base.html" %}
{% block title %}Add Course{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="w-full max-w-xl bg-lightCard dark:bg-secondary shadow-lg rounded-2xl p-8 animate-fade-down">
    <h2 class="text-2xl font-bold mb-7 text-accent text-center flex items-center justify-center gap-2">
      <span>➕</span> Add New Course
    </h2>
    <form method="POST" class="space-y-5" id="addCourseForm" autocomplete="off">
      <!-- Day select -->
      <div>
        <label for="day" class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">Day</label>
        <select name="day" id="day" required
            class="w-full rounded-lg p-2 bg-white dark:bg-secondary/80 border border-gray-300 dark:border-gray-700 shadow-sm focus:border-accent focus:ring-2 focus:ring-accent transition">
          <option value="">Select Day</option>
          <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
          <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
        </select>
      </div>

      <!-- Course Code -->
      <div>
        <label class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">Course Code</label>
        <input name="courseCode" type="text" required
            class="w-full rounded-lg p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-secondary/80 shadow-sm focus:border-accent focus:ring-2 focus:ring-accent transition"
            placeholder="e.g. CSE201">
      </div>

      <!-- Course Name -->
      <div>
        <label class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">Course Name</label>
        <input name="courseName" type="text" required
            class="w-full rounded-lg p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-secondary/80 shadow-sm focus:border-accent focus:ring-2 focus:ring-accent transition"
            placeholder="e.g. Advanced Programming">
      </div>

      <!-- Instructor -->
      <div>
        <label class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">Instructor</label>
        <input name="instructor" type="text"
            class="w-full rounded-lg p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-secondary/80 shadow-sm focus:border-accent focus:ring-2 focus:ring-accent transition"
            placeholder="Optional (default: TBA)">
      </div>

      <!-- Time field -->
      <div>
        <label class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">Time</label>
        <input name="time" type="text" required
            class="w-full rounded-lg p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-secondary/80 shadow-sm focus:border-accent focus:ring-2 focus:ring-accent transition"
            placeholder="e.g. 09:30-11:00">
      </div>

      <!-- Room(s) -->
      <div>
        <label class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">Room(s)</label>
        <input name="room" type="text" required
            class="w-full rounded-lg p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-secondary/80 shadow-sm focus:border-accent focus:ring-2 focus:ring-accent transition"
            placeholder="e.g. C102 or C03, C13">
      </div>

      <!-- Type select -->
      <div>
        <label class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">Type</label>
        <select name="type" required
            class="w-full rounded-lg p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-secondary/80 shadow-sm focus:border-accent focus:ring-2 focus:ring-accent transition">
          <option value="">Select Type</option>
          <option>Lecture</option>
          <option>Tutorial</option>
          <option>Lab</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Optional Notes -->
      <div>
        <label class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">Notes</label>
        <textarea name="notes" rows="2"
            class="w-full rounded-lg p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-secondary/80 shadow-sm focus:border-accent focus:ring-2 focus:ring-accent transition"
            placeholder="Optional: e.g. Bring calculator"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-accent text-white py-2 px-6 rounded-lg font-semibold shadow hover:bg-indigo-700 active:scale-[.98] transition transform duration-150 uppercase tracking-wider flex items-center gap-2 justify-center">
        <span>➕</span> Add Course
      </button>
    </form>
  </div>
</div>

<!-- Frontend validation (simple) -->
<script>
document.getElementById('addCourseForm').addEventListener('submit', function(e) {
  // Basic browser validation already applied (required fields).
  // You can add further JS checks here if desired.
});
</script>
{% endblock %}
